<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Calories Counter</title>
</head>
<body class="bg-dark">
  <div class="container" id="app">
    <div class="row justify-content-center">
      <div class="col-md-9">
        <div class="card my-5 bg-light text-center">
          <div class="card-header">
            <h1>UNO - Who will win?</h1>
          </div>
          <div class="card-body">
            <table class="table table-hover table-striped">
              <thead>
                <tr>
                  <th scope="col" @click="editNameOne">{{ playerOne }} <a class="text-danger" href="#"><i class="fas fa-pencil-alt"></i></a></th>
                  <th scope="col">{{ playerTwo }} <a class="text-success" href="#"><i class="fas fa-pencil-alt"></i></a></th>
                  <th scope="col">{{ playerThree }} <a href="#"><i class="fas fa-pencil-alt"></i></a></th>
                  <th scope="col">{{ playerFour }} <a class="text-warning" href="#"><i class="fas fa-pencil-alt"></i></a></th>
                </tr>
              </thead>
              <tbody>
              </tbody>
              <thead class="thead-light">
                <tr>
                  <th id="total-player1">0</th>
                  <th id="total-player2">0</th>
                  <th id="total-player3">0</th>
                  <th id="total-player4">0</th>
                </tr>
              </thead>
            </table>
          </div>
          <div class="card-footer">
            <form action="">
              <div class="row mb-2">
                <div class="col">
                    <input type="number" min="0" class="form-control mb-2 mr-sm-2" id="player1" placeholder="0" onkeydown="removeClassPlayer1()" onchange="removeClassPlayer1()">
                </div>
                <div class="col">
                    <input type="number" min="0" class="form-control mb-2 mr-sm-2" id="player2" placeholder="0" onkeydown="removeClassPlayer2()" onchange="removeClassPlayer2()">
                </div>
                <div class="col">
                    <input type="number" min="0" class="form-control mb-2 mr-sm-2" id="player3" placeholder="0" onkeydown="removeClassPlayer3()" onchange="removeClassPlayer3()">
                </div>
                <div class="col">
                    <input type="number" min="0" class="form-control mb-2 mr-sm-2" id="player4" placeholder="0" onkeydown="removeClassPlayer4()" onchange="removeClassPlayer4()">
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-primary mb-2" onclick="validateInputs()">
                      <i class="fas fa-plus"></i>
                    </button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div>
          <form class="container bg-light" v-show="isFormNameOneVisible">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Name</label>
              <input type="text" class="form-control" v-model="playerOne">
            </div>
            <button type="submit" class="btn btn-primary" @click.prevent="confirmNameOne">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
